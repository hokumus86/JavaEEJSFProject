<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link
		href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css"></link>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Raleway:400,200'
		rel='stylesheet' type='text/css'></link>
	<link rel="stylesheet" href="resources/css/login.css"></link>
</h:head>

<h:body>
	<h:form>
		<div class="container">
			<div class="row login_box">
				<div class="col-md-12 col-xs-12" align="center">
					<div class="line">
						<h3>12 : 30 AM</h3>
					</div>
					<div class="outter">
						<img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg"
							class="image-circle" />
					</div>
					<h1>Merhaba Kullanıcı</h1>
					<span>Türkiye</span>
				</div>
				<div class="col-md-6 col-xs-6 follow line" align="center">
					<h3>
						125651 <br /> <span>FOLLOWERS</span>
					</h3>
				</div>
				<div class="col-md-6 col-xs-6 follow line" align="center">
					<h3>
						125651 <br /> <span>FOLLOWERS</span>
					</h3>
				</div>

				<div class="col-md-12 col-xs-12 login_control">

					<div class="control">
						<div class="label">Email Address</div>
						<h:inputText type="text" class="form-control" value="#{loginBean.userName}" />
					</div>

					<div class="control">
						<div class="label">Password</div>
						<h:inputSecret type="password" class="form-control" value="#{loginBean.password}" />
					</div>
					<div align="center">
						<h:commandButton class="btn btn-orange" value="Giriş" action="#{loginBean.giris}" />
					</div>

				</div>



			</div>
		</div>


	</h:form>
</h:body>


</html>
